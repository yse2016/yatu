<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>問08</title>
    <style>
        .display {
            display: none;
        }
        body {
            background: url(http://mitasonet.com/wp-content/uploads/2016/03/%E5%8A%87%E5%A0%B4663%E3%82%B3%E3%83%A9%E7%94%A8.jpg)
            no-repeat 120px 8px;
        }

    </style>
</head>

<body>
<div class="display" id="display" style="position:absolute;top:100px;left:430px">
    <img src="https://pbs.twimg.com/media/C72hOivVUAAeCFp.jpg" alt="image" width="150" height="120">
</div>
<button onclick="btn()">クリック</button>

<script>
    var img = document.getElementById('display');
    function btn() {
        img.style.display = "block";
    }
</script>
</body>
</html>
